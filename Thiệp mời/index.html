<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thiệp Mời Sinh Nhật</title>
    	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair Display">
    <style>
        
        body {
          
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .thiep {
         
            width: 350px;
            padding: 30px;
            border: 10px solid #ff4757; 
            background-color: white;
            text-align: center;
        }

        h1 {
           
            font-family: 'Dancing Script', serif;
            color: #d44;
            font-size: 32px;
        }

        p {
           
            font-family: 'Playfair Display', cursive;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .ngay-thang {
            font-weight: bold;
            color: #000;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="thiep">
        <h1>Happy Birthday!</h1>
        
        <p>Hello, chào mừng mọi người đến với bữa tiệc sinh nhật hôm nay.</p>
        
        <p class="ngay-thang">
            Ngày: 21 tháng 01 <br>
            Giờ: 18:00 PM <br>
            Địa điểm: Đại học Đà Lạt
        </p>
        
        <p><i>Rất mong được đón tiếp bạn!</i></p>
    </div>

</body>
</html>
